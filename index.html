<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Nigeria Poem Genrator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Ai Nigeria Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic of your choice "
              required
              autofocus
              autocomplete="off"
              class="instruction"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: chocolate cake recipe</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This ai project was created by
        <a href="https://github.com/vaabar">Junaid barakat</a> and is
        <a
          href="https://github.com/vaabar/nigeria-poems-generator"
          target="_blank"
          >open-source on github</a
        >
        and is hosted on
        <a
          href="https://github.com/vaabar/nigeria-poems-generator"
          target="_blank"
          >vercel</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
